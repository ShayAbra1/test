<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>כרטיסיות אנכיות נפתחות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 5px;
            margin: 20px auto;
            max-width: 90%;
            height: 300px; /* גובה קבוע */
        }

        /* עיצוב כרטיסיות */
        .card {
            flex: 1;
            height: 100%;
            background-color: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: flex 0.5s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card.open {
            flex: 4; /* הכרטיסייה הפתוחה תתרחב */
            background-color: #fff;
        }

        .card-title {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 18px;
            z-index: 1;
        }

        /* תוכן מוסתר */
        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 0;
        }

        /* תוכן מוצג בכרטיסייה פתוחה */
        .card.open .card-content {
            opacity: 1;
            visibility: visible;
        }

        .card-content img {
            width: 80%;
            max-height: 150px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 7 כרטיסיות -->
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 1</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 1">
            <p>תוכן כרטיסייה 1</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 2</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 2">
            <p>תוכן כרטיסייה 2</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card open" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 3</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 3">
            <p>תוכן כרטיסייה 3</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 4</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 4">
            <p>תוכן כרטיסייה 4</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 5</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 5">
            <p>תוכן כרטיסייה 5</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 6</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 6">
            <p>תוכן כרטיסייה 6</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-title">כרטיסייה 7</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 7">
            <p>תוכן כרטיסייה 7</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
</div>

<script>
    function openCard(clickedCard) {
        // מסיר את המחלקה 'open' מכל הכרטיסיות
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('open');
        });

        // מוסיף את המחלקה 'open' לכרטיסייה שנלחצה
        clickedCard.classList.add('open');
    }
</script>
</body>
</html>
