<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>专住转 转转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1px; /* 爪爪 专 */
            margin: 20px auto;
            height: 572px; /*  转 */
            max-width: 90%;
        }

        .card {
            width: 110px; /* 专住 住专 */
            height: 572px; /*  拽注 */
            cursor: pointer;
            transition: all 0.5s ease;
            background-color: #ddd;
            border: 1px solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 砖专 转转 专住 */
            overflow: hidden;
        }

        .card.open {
            width: 500px; /* 专住 驻转 转专转 */
            background-color: #fff;
        }

        /* 拽 专砖 专住 */
        .card-icon {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        .card-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 16px;
            margin-top: auto; /* 祝 转 拽住 转转转 */
            text-align: center;
        }

        .card:nth-child(1) { background-color: #E8F0F2; }
        .card:nth-child(2) { background-color: #D6E3E9; }
        .card:nth-child(3) { background-color: #F3ECEA; }
        .card:nth-child(4) { background-color: #FDF5E6; }
        .card:nth-child(5) { background-color: #EAE2C8; }
        .card:nth-child(6) { background-color: #DDEFE2; }
        .card:nth-child(7) { background-color: #F7F8E0; }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card.open .card-content {
            display: flex;
        }

        .card-content img {
            width: 80%;
            max-height: 250px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 专住转 -->
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 1</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 1">
            <p>转 专住 1</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 2</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 2">
            <p>转 专住 2</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card open" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 3</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 3">
            <p>转 专住 3</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 4</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 4">
            <p>转 专住 4</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 5</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 5">
            <p>转 专住 5</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 6</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 6">
            <p>转 专住 6</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon"></div>
        <div class="card-header">专住 7</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="转 7">
            <p>转 专住 7</p>
            <a href="#" class="btn">拽专 注</a>
        </div>
    </div>
</div>

<script>
    function openCard(clickedCard) {
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('open');
        });
        clickedCard.classList.add('open');
    }
</script>
</body>
</html>
