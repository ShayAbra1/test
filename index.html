<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>כרטיסיות מותאמות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1px; /* צמצום רווח */
            margin: 20px auto;
            height: 572px; /* גובה מותאם */
            max-width: 90%;
        }

        .card {
            width: 110px; /* כרטיסייה סגורה */
            height: 572px; /* גובה קבוע */
            cursor: pointer;
            transition: all 0.5s ease;
            background-color: #ddd;
            border: 1px solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* יישור לתחילת הכרטיסייה */
            overflow: hidden;
        }

        .card.open {
            width: 500px; /* כרטיסייה פתוחה מתרחבת */
            background-color: #fff;
        }

        /* אייקון בראש הכרטיסייה */
        .card-icon {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        .card-header {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 16px;
            margin-top: auto; /* דוחף את הטקסט לתחתית */
            text-align: center;
        }

        .card:nth-child(1) { background-color: #E8F0F2; }
        .card:nth-child(2) { background-color: #D6E3E9; }
        .card:nth-child(3) { background-color: #F3ECEA; }
        .card:nth-child(4) { background-color: #FDF5E6; }
        .card:nth-child(5) { background-color: #EAE2C8; }
        .card:nth-child(6) { background-color: #DDEFE2; }
        .card:nth-child(7) { background-color: #F7F8E0; }

        .card-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card.open .card-content {
            display: flex;
        }

        .card-content img {
            width: 80%;
            max-height: 250px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- כרטיסיות -->
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">📚</div>
        <div class="card-header">כרטיסייה 1</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 1">
            <p>תוכן כרטיסייה 1</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">📄</div>
        <div class="card-header">כרטיסייה 2</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 2">
            <p>תוכן כרטיסייה 2</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card open" onclick="openCard(this)">
        <div class="card-icon">🔒</div>
        <div class="card-header">כרטיסייה 3</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 3">
            <p>תוכן כרטיסייה 3</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">📦</div>
        <div class="card-header">כרטיסייה 4</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 4">
            <p>תוכן כרטיסייה 4</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">🎯</div>
        <div class="card-header">כרטיסייה 5</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 5">
            <p>תוכן כרטיסייה 5</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">🛠</div>
        <div class="card-header">כרטיסייה 6</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 6">
            <p>תוכן כרטיסייה 6</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
    <div class="card" onclick="openCard(this)">
        <div class="card-icon">🕎</div>
        <div class="card-header">כרטיסייה 7</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/600x200" alt="תמונה 7">
            <p>תוכן כרטיסייה 7</p>
            <a href="#" class="btn">קרא עוד</a>
        </div>
    </div>
</div>

<script>
    function openCard(clickedCard) {
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('open');
        });
        clickedCard.classList.add('open');
    }
</script>
</body>
</html>
