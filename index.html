<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>כרטיסיות עומדות עם צבעים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            gap: 5px;
            max-width: 90%;
        }

        /* עיצוב כרטיסיות */
        .card {
            width: 100px;
            height: 300px;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        /* צבעים לכרטיסיות */
        .card:nth-child(1) { background-color: #ffcccc; }
        .card:nth-child(2) { background-color: #ffebcc; }
        .card:nth-child(3) { background-color: #ffffcc; }
        .card:nth-child(4) { background-color: #ccffcc; }
        .card:nth-child(5) { background-color: #ccefff; }
        .card:nth-child(6) { background-color: #e0ccff; }
        .card:nth-child(7) { background-color: #ffccff; }

        .card-title {
            font-size: 18px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* תוכן נפתח */
        .card-content {
            display: none;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
            min-height: 250px; /* גובה מינימלי כדי למנוע קפיצה */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
            text-align: center;
        }
        .card-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* תוכן פעיל */
        .card-content.active {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* מציג את התוכן של כרטיסיית ברירת המחדל */
        #content-3 {
            display: block;
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 7 כרטיסיות -->
    <div class="card" onclick="openCardContent(0)">
        <div class="card-title">כרטיסייה 1</div>
    </div>
    <div class="card" onclick="openCardContent(1)">
        <div class="card-title">כרטיסייה 2</div>
    </div>
    <div class="card" onclick="openCardContent(2)">
        <div class="card-title">כרטיסייה 3</div>
    </div>
    <div class="card" onclick="openCardContent(3)">
        <div class="card-title">כרטיסייה 4</div>
    </div>
    <div class="card" onclick="openCardContent(4)">
        <div class="card-title">כרטיסייה 5</div>
    </div>
    <div class="card" onclick="openCardContent(5)">
        <div class="card-title">כרטיסייה 6</div>
    </div>
    <div class="card" onclick="openCardContent(6)">
        <div class="card-title">כרטיסייה 7</div>
    </div>
</div>

<!-- התכנים הנפתחים -->
<div id="cardContents">
    <div class="card-content" id="content-0">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 1">
        <p>תוכן כרטיסייה 1.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-1">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 2">
        <p>תוכן כרטיסייה 2.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-2">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 3">
        <p>תוכן כרטיסייה 3.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content active" id="content-3">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 4">
        <p>תוכן כרטיסייה 4 (פתוחה כברירת מחדל).</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-4">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 5">
        <p>תוכן כרטיסייה 5.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-5">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 6">
        <p>תוכן כרטיסייה 6.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-6">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 7">
        <p>תוכן כרטיסייה 7.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
</div>

<script>
    function openCardContent(index) {
        document.querySelectorAll('.card-content').forEach(content => {
            content.classList.remove('active');
        });

        const targetContent = document.getElementById(`content-${index}`);
        if (targetContent) {
            targetContent.classList.add('active');
        }
    }
</script>
</body>
</html>
